<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Simples - Google Forms Estilo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    .form-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-subheader {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-footer {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="form-header">Formulário de Feedback</h2>
    <p class="form-subheader">Por favor, preencha o formulário abaixo para nos ajudar a melhorar.</p>

    <form>
      <!-- Nome -->
      <div class="form-group">
        <label for="nome">Qual é o seu nome?</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
      </div>

      <!-- E-mail -->
      <div class="form-group">
        <label for="email">Qual é o seu e-mail?</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
      </div>

      <!-- Pergunta de Múltipla Escolha -->
      <div class="form-group">
        <label for="satisfacao">Como você avalia nosso serviço?</label>
        <select class="form-control" id="satisfacao" required>
          <option value="excelente">Excelente</option>
          <option value="bom">Bom</option>
          <option value="regular">Regular</option>
          <option value="ruim">Ruim</option>
        </select>
      </div>

      <!-- Pergunta de Múltipla Escolha (Checkbox) -->
      <div class="form-group">
        <label>Você recomendaria nossos serviços?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="recomendacao" id="sim" value="sim" required>
          <label class="form-check-label" for="sim">Sim</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="recomendacao" id="nao" value="nao">
          <label class="form-check-label" for="nao">Não</label>
        </div>
      </div>

      <!-- Comentários -->
      <div class="form-group">
        <label for="comentarios">Deixe um comentário (opcional):</label>
        <textarea class="form-control" id="comentarios" rows="4" placeholder="Escreva seu comentário aqui..."></textarea>
      </div>

      <!-- Botão de Enviar -->
      <div class="form-footer">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
